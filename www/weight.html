<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[1.11.0];shiny[0.10.0];bootstrap[2.3.2];bootstrap-responsive[2.3.2]</script>
<script src="shared/jquery.js"></script>
<link href="shared/shiny.css" rel="stylesheet" />
<script src="shared/shiny.js"></script>
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="shared/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="weight.css"/>
  <title>Stephen's Weight Loss</title>
</head>
<body>
<div class="container-fluid">
  <div class="span12" style="padding: 10px 0px;">
    <h1>Stephen's Weight Loss</h1>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <h4>Data Entry</h4>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span12">
      <div class="shiny-flow-layout">
        <div>
          <div id="dateTimeControls" class="shiny-html-output"></div>
        </div>
        <div>
          <label for="weightInput">Weight (lbs)</label>
          <input id="weightInput" label="Weight (lbs)" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <label for="bodyfat">Body Fat %</label>
          <input id="bodyfat" label="Body Fat %" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <label for="water">Water %</label>
          <input id="water" label="Water %" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <label for="muscle">Muscle (lbs)</label>
          <input id="muscle" label="Muscle (lbs)" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <label for="bmr">BMR (cals)</label>
          <input id="bmr" label="BMR (cals)" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <label for="bone">Bone</label>
          <input id="bone" label="Bone" class="smaller" type="number" value="0"/>
        </div>
        <div>
          <div>
            <label fer="password">Password:</label>
            <input id="password" type="password" placeholder="Password"/>
          </div>
        </div>
        <div>
          <div>
            <label fer="enter">Enter:</label>
            <button id="enter" type="button" class="btn action-button">Enter data</button>
          </div>
        </div>
        <div>
          <div id="msg" class="shiny-text-output"></div>
        </div>
      </div>
    </div>
  </div>
  <script>$('#weightInput').focus();</script>
  <script>$('input').keyup(function(event){    if(event.keyCode == 13){        $('#enter').click();        $('#weightInput').focus(); }    });</script>
  <div class="row-fluid">
    <div class="span12">
      <div class="tabbable tabs-above">
        <ul class="nav nav-tabs shiny-tab-input" id="data.source">
          <li class="active">
            <a href="#tab-6468-1" data-toggle="tab">Weight</a>
          </li>
          <li>
            <a href="#tab-6468-2" data-toggle="tab">Body Fat %</a>
          </li>
          <li>
            <a href="#tab-6468-3" data-toggle="tab">Water %</a>
          </li>
          <li>
            <a href="#tab-6468-4" data-toggle="tab">Muscle</a>
          </li>
          <li>
            <a href="#tab-6468-5" data-toggle="tab">BMR</a>
          </li>
          <li>
            <a href="#tab-6468-6" data-toggle="tab">Bone</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab-6468-1">
                <div id="weight" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
          <div class="tab-pane" id="tab-6468-2">
            <div id="bodyfat" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
          <div class="tab-pane" id="tab-6468-3">
            <div id="water" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
          <div class="tab-pane" id="tab-6468-4">
            <div id="muscle" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
          <div class="tab-pane" id="tab-6468-5">
            <div id="bmr" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
          <div class="tab-pane" id="tab-6468-6">
            <div id="bone" class="shiny-plot-output" style="width: 100% ; height: 600px"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
